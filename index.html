<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="flex-center">
		<h1 class="game-title">Tic-Tac-Toe</h1>
		<div class="players">
			<input type="text" id="player1info" placeholder="(Player1)">
			<h2>VS</h2>
			<input type="text" id="player2info" placeholder="(Player2)">
		</div>
		
		<div class="result"><h2></h2></div>

		<div class="gameboard">
			<div class="game-cell" id="cell0"></div>
			<div class="game-cell" id="cell1"></div>
			<div class="game-cell" id="cell2"></div>
			<div class="game-cell" id="cell3"></div>
			<div class="game-cell" id="cell4"></div>
			<div class="game-cell" id="cell5"></div>
			<div class="game-cell" id="cell6"></div>
			<div class="game-cell" id="cell7"></div>
			<div class="game-cell" id="cell8"></div>
		</div>
    </div>

    <div class="button-center">
    	<button id="replay-btn">Restart</button>
		<button id="AI">AI (easy)</button>
		<button id="AI-hard">AI (hard)</button>
		<button id="two-players">2 players</button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
